language: php
services: docker

php:
  - '5.6'

env:
  - VERSION=1.7.2.2
    CHANNEL=major
  - VERSION=1.6
    CHANNEL=major
  - VERSION=1.6.1.10
    CHANNEL=minor

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install
  - docker-compose up -d

before_script:
  - bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8001/index.php)" != "200" ]]; do sleep 5; done'
  - docker exec -ti prestashop_autoupgrade cp modules/autoupgrade/ -R admin-dev

script:
  - php vendor/phpunit/phpunit/phpunit tests
  # Upgrade
  - docker exec -ti prestashop_autoupgrade php modules/autoupgrade/tests/testCliProcess.php admin-dev/autoupgrade/cli-upgrade.php  --dir="admin-dev" --channel="$CHANNEL"
  # Rollback
  - docker exec -ti prestashop_autoupgrade php modules/autoupgrade/tests/testCliProcess.php admin-dev/autoupgrade/cli-rollback.php  --dir="admin-dev" --backup=`docker exec -ti prestashop_autoupgrade bash -c "ls -td -- /var/www/html/admin-dev/autoupgrade/backup/*/ | head -n 1 | cut -d'/' -f8 | tr -d '\n'"`

after_script:
  - docker ps
  - docker logs prestashop_autoupgrade
